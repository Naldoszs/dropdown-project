<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- first selector -->
    <div class="js-select-menu select-menu">
      <div class="js-select-header select-header">
        <span class="selected">Figma</span>
        <div class="caret"></div>
      </div>

      <ul class="menu-options">
        <li>Framer</li>
        <li>Sketch</li>
        <li>Invasion Studio</li>
        <li>Figma</li>
        <li>Adobe XD</li>
      </ul>
    </div>

    <!-- second selector -->
    <div class="js-select-menu select-menu">
      <div class="js-select-header select-header">
        <span class="selected">Facebook</span>
        <div class="caret"></div>
      </div>

      <ul class="menu-options">
        <li>Instagram</li>
        <li>Twitter</li>
        <li>Linkedin</li>
        <li>Facebook</li>
        <li>Tik Tok</li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
