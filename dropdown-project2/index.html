<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop Down Project 2</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="js-dropdown dropdown" aria-label="dropdown menu">
      <div class="js-select select">
        <span class="js-span-el span-el">Select language</span>
        <i class="fa-solid fa-caret-up"></i>
      </div>
      <div class="js-options-container options-container">
        <div class="js-option option">English</div>
        <div class="js-option option">Spanish</div>
        <div class="js-option option">French</div>
        <div class="js-option option">Italian</div>
        <div class="js-option option">Portuguese</div>
        <div class="js-option option">German</div>
        <div class="js-option option">Mandarin</div>
        <div class="js-option option">Japanese</div>
        <div class="js-option option">Russian</div>
        <div class="js-option option">Arabic</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
